<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Automation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Browser Automation Tool ðŸš€</h1>
        <form id="taskForm">
            <div class="form-group">
                <label for="task_type">Select Task Type:</label>
                <select id="task_type" name="task_type">
                    <option value="Form Filling">Form Filling</option>
                    <option value="Data Scraping">Data Scraping</option>
                    <option value="Website Navigation">Website Navigation</option>
                    <option value="Task Scheduling">Task Scheduling</option>
                </select>
            </div>
            <div class="form-group">
                <label for="url">Enter URL:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="data">Enter Task Data (JSON format):</label>
                <textarea id="data" name="data" rows="4" required>
                    [{"type": "click", "element": "//button[@id='submit']"}]
                </textarea>
            </div>
            <div class="form-group">
                <label for="time">Enter Time (HH:MM):</label>
                <input type="text" id="time" name="time">
            </div>
            <button type="submit">Run Task</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("taskForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch("/run_task", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = data.result;
            });
        });
    </script>
</body>
</html>
